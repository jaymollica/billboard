<!DOCTYPE html>
<html>
    <head>
        <title>Leader</title>
        <link href="${url_for('static', filename='css/bootstrap.min.css')}$" rel="stylesheet" media="screen">
        <link href="${url_for('static', filename='css/application.css')}$" rel="stylesheet" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- three.js library -->
        <script src="${url_for('static', filename='vendor/three/build/three.min.js')}$"></script>
        <script src="${url_for('static', filename='vendor/three/examples/js/libs/stats.min.js')}$"></script>
        <!-- ar.js -->
        <script src="${url_for('static', filename='vendor/ar/build/ar.js')}$"></script>
    </head>
    <body>
        
        <div style="z-index: 100; position: absolute; left: 100px" align="center">
            <form id="input-form-take-snapshot" class="form-inline" >
                <button class="btn btn-primary" type="submit">SNAPSHOT</button>
            </form>
        </div>
        <div id="chat-container" class="container" style="z-index: 2; position: absolute;" >
            <div id="chat-text">
            </div>
        </div>
        <dif id="draggable" style="position: absolute; z-index: 99; display: none">
            <img id="draggable-image" src="${url_for('static', filename='images/PanamericanUnity.jpg')}$">
        </dif>
        <script src="${url_for('static', filename='vendor/jsqrcode-packaged/build/jsqrcode.js')}$"></script>
        <script type="text/javascript" src="${url_for('static', filename='vendor/jquery-2.0.3.min.js')}$"></script>
        <script type="text/javascript" src="${url_for('static', filename='vendor/reconnecting-websocket.min.js')}$"></script>
        <script type="text/javascript" src="${url_for('static', filename='js/pubsub.js')}$"></script>
        <script type="text/javascript" src="${url_for('static', filename='js/pubsub-preview.js')}$"></script>
        <script type="text/javascript" src="${url_for('static', filename='js/draggable.js')}$"></script>
        <script type="text/javascript" src="${url_for('static', filename='js/throttled.js')}$"></script>
        <script type="text/javascript" src="${url_for('static', filename='js/leader.js')}$"></script>
    </body>
</html>
