<html>
<head>
    <title>Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src='static/vendor/jsqrcode-packaged/build/jsqrcode.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="static/css/reader/main.css">
    <link rel="stylesheet" href="static/css/reader/fullscreen.css">
    <link rel="stylesheet" href="static/css/reader/overlay.css">
</head>
<body>
    <div class="video-container fullscreen-bg">
        <video autoplay id="camsource" class='fullscreen-bg__video'></video>
    </div>
    
    <div id='app-info'>
        <div class="content">
            QRCode Reader - <a target='_blank' href='https://github.com/jeromeetienne/qrcode-reader'>github</a>
            <br/>
            Made with love by <a target='_blank' href='https://twitter.com/jerome_etienne'>jerome etienne</a>
            
        </div>
    </div>
    
    
    <div id="content-overlay" style='display: none'>
        <div class='qrcode-value'></div>
        <a class='copy-clipboard button'>
            <i class="material-icons">content_copy</i>
            <div class='label'>Copy</div>
        </a>
        <a class='open-browser button'>
            <i class="material-icons">open_in_browser</i>
            <div class='label'>Open</div>
        </a>
        <a class='close-overlay button'>
            <i class="material-icons">close</i>
            <div class='label'>Close</div>
        </a>
    </div>

    <script src='static/js/reader/overlay.js'></script>
    <script src='static/js/reader/main.js'></script>
</body>
</html>
